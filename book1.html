<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-w4gt1BtKoyqf8gcB2Mp43nx6jB8O4pPz5dz6c5jI5R5+9pbc6b2u6z3fWINDFdk4q" crossorigin="anonymous">
    <title>Hotel Booking Form</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Hotel Booking Form</h1>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="checkin" class="form-label">Check-in Date</label>
                <input type="date" class="form-control" id="checkin" name="checkin" required>
            </div>
            <div class="mb-3">
                <label for="checkout" class="form-label">Check-out Date</label>
                <input type="date" class="form-control" id="checkout" name="checkout" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-Fy538M04meC5F5uP4Zm5RKLb9J8Ck4IIpFfJ6p3F5/2i4I6Bcjs4p5F98b5F5F5F5E" crossorigin="anonymous"></script>
    <script>
        // JavaScript code for form submission, validation, and further processing
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // You can add code here to handle form submission, validation, and sending data to the server.
        });
    </script>
</body>
</html>
